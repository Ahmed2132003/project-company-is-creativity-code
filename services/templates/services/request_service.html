<!-- services/templates/services/request_service.html -->
{% extends "services/base.html" %}
{% block content %}
<h2>Request Service</h2>

{% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div>
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required>
    </div>
    <div>
        <label for="service_name">Service Name:</label>
        <input type="text" id="service_name" name="service_name" value="{{ service.name }}" readonly>
    </div>
    <div>
        <label for="service_level">Service Level:</label>
        <input type="text" id="service_level" name="service_level" value="{{ service.level }}" readonly>
    </div>
    <div>
        <label for="service_price">Service Price:</label>
        <input type="text" id="service_price" name="service_price" value="{{ service.price }}" readonly>
    </div>
    <button type="submit">Submit Request</button>
</form>
{% endblock %}
