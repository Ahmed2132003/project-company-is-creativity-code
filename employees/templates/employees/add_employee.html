{% extends 'employees/base.html' %}

{% block title %}Add Employee{% endblock %}

{% block content %}
<h2 class="text-center">Add New Employee</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Employee Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email"> Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="phone_number">Phone:</label>
        <input type="text" id="phone_number" name="phone_number" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="hire_date">Hire Date:</label>
        <input type="text" id="hire_date" name="hire_date" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="employment_type">Employment Type:</label>
        <input type="text" id="employment_type" name="employment_type" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Employee</button>
</form>
<a href="{% url 'employees:employee_list' %}" class="btn btn-secondary">Back Employee List</a>  
{% endblock %}
