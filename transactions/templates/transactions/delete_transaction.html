<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Transaction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: black;
        }
        .btn {
            background-color: #8132b9;
            color: #fff;
            border: 1px solid black;
        }
        .btn:hover {
            background-color: darkviolet;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center" style="color: #fff; background-color: #8132b9;">Delete Transaction id{{ transaction.id }}</h1>
        <p class="text-center">
            Are you sure you want to delete this transaction for 
            <strong>{{ transaction.service_request.service.name }}</strong>?
        </p>
        <form method="post" class="text-center mt-4">
            {% csrf_token %}
            <button type="submit" class="btn">Yes, Delete</button>
            <a href="{% url 'transactions:transaction_list' %}" class="btn">Cancel</a>
        </form>
    </div>
    <footer class="text-center mt-4" style="color: #fff;background-color: #8132b9;">
        <p>creativity code جميع الحقوق محفوظة للشركة المالكة &copy; 2024</p>
    </footer>
</body>
</html>
