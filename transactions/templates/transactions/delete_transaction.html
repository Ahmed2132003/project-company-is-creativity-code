{% extends "transactions/base.html" %}

{% block title %}Delete Transaction{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Delete Transaction #{{ transaction.id }}</h1>
    <p class="text-center">Are you sure you want to delete this transaction for <strong>{{ transaction.service_request.service.name }}</strong>?</p>
    <form method="post" class="text-center mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'transactions:transaction_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
